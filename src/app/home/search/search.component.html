

<div class="container">
    <div class="row">
        <div class="col col-lg-11">
            <form class="form-group" (ngSubmit)="onSearchById(f)" #f="ngForm">
                <div class="col col-lg-11">
                    <input class="form-control form-control-lg searchfield" type="text"
                     placeholder="Please Enter Post-Id or Post-Name" required ngModel name="postId">
                </div>
                <div class="col col-lg-1">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="f.invalid">{{ search }}</button>
                    
                </div>
            </form>
        </div>
        <div class="col col-lg-1">
            <button class="btn btn-gray btn-lg" (click)="onRefresh()">Refresh</button>
        </div>
    </div>
    <!-- <div class="row"> -->
    <!-- </div> -->
</div>
